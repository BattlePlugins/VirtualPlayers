name: VirtualPlayers
version: 1.3.6
author: Alkarin
description: CraftBukkit_1.4.6. Create Virtualplayers for debugging or running commands otherwise unavailable from the console

main: com.alk.virtualPlayer.VirtualPlayers
commands:
    virtualplayers:
        aliases: [vp,virtualplayer]
    ap:
        description: add virtual player
        usage: /team <create|join|leave|decline> [arguments]
    dc:
        description: do command as a virtual player
        usage: /arena <create|alter|join|leave|top...> [arguments]



