name: VirtualPlayers
main: org.battleplugins.virtualplayers.VirtualPlayersPlugin
version: ${version}
description: A plugin that allows you to create virtual players for easy debugging of plugins through console or ingame.
author: BattlePlugins
website: https://battleplugins.org
api-version: 1.20.5
permissions:
  virtualplayers.command.*:
    description: Gives access to all VirtualPlayers commands.
    default: op
    children:
      virtualplayers.command.help: true
      virtualplayers.command.create: true
      virtualplayers.command.remove: true
      virtualplayers.command.removeall: true
      virtualplayers.command.select: true
      virtualplayers.command.observe: true
      virtualplayers.command.unobserve: true
      virtualplayers.command.list: true
      virtualplayers.command.verbose: true
      virtualplayers.command.teleport: true
      virtualplayers.command.command: true
      virtualplayers.command.chat: true
      virtualplayers.command.op: true
      virtualplayers.command.deop: true
      virtualplayers.command.attack: true
  virtualplayers.command.help:
    description: Allows the user to view the help menu for VirtualPlayers.
    default: op
  virtualplayers.command.create:
    description: Allows the user to create a virtual player.
    default: op
  virtualplayers.command.remove:
    description: Allows the user to remove a virtual player.
    default: op
  virtualplayers.command.removeall:
    description: Allows the user to remove all virtual players.
    default: op
  virtualplayers.command.select:
    description: Allows the user to select a virtual player.
    default: op
  virtualplayers.command.observe:
    description: Allows the user to observe a virtual player.
    default: op
  virtualplayers.command.unobserve:
    description: Allows the user to unobserve a virtual player.
    default: op
  virtualplayers.command.list:
    description: Allows the user to list all virtual players.
    default: op
  virtualplayers.command.verbose:
    description: Allows the user to toggle verbose mode.
    default: op
  virtualplayers.command.teleport:
    description: Allows the user to teleport a virtual player.
    default: op
  virtualplayers.command.command:
    description: Allows the user to execute a command as a virtual player.
    default: op
  virtualplayers.command.chat:
    description: Allows the user to chat as a virtual player.
    default: op
  virtualplayers.command.op:
    description: Allows the user to op a virtual player.
    default: op
  virtualplayers.command.deop:
    description: Allows the user to deop a virtual player.
    default: op
  virtualplayers.command.attack:
    description: Allows the user to make a virtual player attack another player.
    default: op